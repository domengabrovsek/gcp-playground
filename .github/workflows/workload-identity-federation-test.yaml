name: Workload Identity Federation Test
on: [pull_request]

permissions:
  id-token: write

jobs:
  Get_OIDC_ID_token:
    runs-on: ubuntu-latest
    steps:
      - id: "auth"
        name: "Authenticate to GCP"
        uses: "google-github-actions/auth@v0.3.1"
        with:
          create_credentials_file: "true"
          workload_identity_provider: "https://iam.googleapis.com/projects/1017300651546/locations/global/workloadIdentityPools/domen-personal-pool/providers/github"
          service_account: " domen-workload-identity-federa@domen-telegram-bot.iam.gserviceaccount.com"

      - id: "gcloud"
        name: "gcloud"
        run: |-
          gcloud auth login --brief --cred-file="${{ steps.auth.outputs.credentials_file_path }}"
          gcloud services list